<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Звук, музыка, наушники, композитор, музыкальный-бит">
    <meta name="description" content="Наушники для любителей и профессиональных музыкантов по самым выгодным ценникам. Бренды зарубежных стран, которые мы сможем привезти прямо к вам домой">
    <link rel="icon" type="image/ico" sizes="32x32" href="IMG/ICON/Icon.ico">
    <link rel="icon" type="image/ico" sizes="16x16" href="IMG/ICON/Icon.ico">
    <link rel="shortcut icon" href="IMG/ICON/Icon.ico">
    <link href="CSS/style.css" rel="stylesheet">
    <title>Музыкальный-Слух</title>
</head>
<body>
    <header class="header">
        <img class="notes_background_header" src="IMG/HEAD/fon_notes.png" alt="Ноты">
        <div class="container">
            <div class="navigator">
                <img class="logo" src="IMG/HEAD/logo.png" alt="Логотоп" width="45px" height="40px">
                <a class="navigator_button_search"><button type="button" class="button_search" name="search"><img src="IMG/HEAD/loop.png" alt="Лупа"></button></a>
                <img class="line_head" src="IMG/HEAD/line.png" alt="линия">
                <a class="navigator_button_basket"><button type="button" class="button_basket" name="basket"><img src="IMG/HEAD/basket.png" alt="Корзина"></button></a>
                <img class="line_head" src="IMG/HEAD/line.png" alt="линия">
                <a class="navigator_button_cabinet"><button type="button" class="button_cabinet" name="cabinet"><img src="IMG/HEAD/person.png" alt="Кабинет"></button></a>
                <a class="navigator_button_select"><button type="button" class="button_select" name="select"><img src="IMG/HEAD/select.png" alt="Выбор"></button></a>
            </div>
            <img class="headphone" src="IMG/HEAD/red_headPhones.png" alt="Главная картинка">
            <div class="greetings">           
                <p class="text_start">СЛУШАЙ ЭТО. ПОЧУВСТВУЙ ЭТО</p><br>
                <h1>ДВИГАЙСЯ<br>С<br>МУЗЫКОЙ</h1><br>
                <div class="price_container">
                    <p class="price">$ 435</p>
                    <img class="line_head" src="IMG/HEAD/line.png" alt="линия">
                    <p class="price_strike"><strike>$ 465</strike></p>
                </div>                
                <button class="button_buy" name="text_main">КУПИТЬ</button>
            </div>
        </div>       
    </header>
<main class="main">
    <div class="content_cards">
        <h2>Наша последняя коллекция цветов 2021</h2>
        <div class="arrow">
            <img class="left_arrow" src="IMG/CONTENT_1/arrow_left.png" alt="Левая стрелочка">
            <img class="rigth_arrow" src="IMG/CONTENT_1/arrow_rigth.png" alt="Правая стрелочка">
        </div>
        <div class="cards_headphones">
            <div class="cards_left">
                <img class="cards_left_img" src="IMG/CONTENT_1/left_card.png" alt="Левая карточка">
            </div>
            <div class="cards_main">
                <img class="cards_main_img" src="IMG/CONTENT_1/main_card.png" alt="Центральная карточка">
            </div>
            <div class="cards_rigth">
                <img class="cards_rigth_img" src="IMG/CONTENT_1/rigth_card.png" alt="Правая карточка">
            </div>
        </div>
    </div>
<div class="container_2">
    <div class="content_img_2">
        <h3>Хорошие наушники<br> и громкая музыка — это все<br> что вам нужно.</h3> 
        <div class="battery_img">
            <img class="cards_main_img" src="IMG/CONTENT_2/battery_icon.png" alt="Иконка" width="100px" height="100px"> 
            <div class="text_battery">
                <img class="cards_main_img" src="IMG/CONTENT_2/battery.png" alt="Надпись" width="170px" height="100px">
            </div>  
        </div>
        <div class="bluetoth_img">
            <img class="cards_main_img" src="IMG/CONTENT_2/bluetooth_icon.png" alt="Иконка" width="100px" height="100px"> 
            <div class="text_bluetoth">
                <img class="cards_main_img" src="IMG/CONTENT_2/bluetooth.png" alt="Надпись" width="170px" height="100px">
            </div>  
        </div>
        <div class="microphone_img">
            <img class="cards_main_img" src="IMG/CONTENT_2/micro_icon.PNG" alt="Иконка" width="100px" height="100px">     
            <div class="text_microphone">
                <img class="cards_main_img" src="IMG/CONTENT_2/micro.png" alt="Надпись" width="170px" height="100px">
            </div>  
        </div>
    </div>  
    <div class="fon_notes_headphones">
        <div class="background_notes">
            <img class="fon_notes" src="IMG/CONTENT_2/notes.png" alt="Картинка">
        </div>
        <div class="headphone_yellow">
            <img class="lines_left" src="IMG/CONTENT_2/lines_left.png" alt="Картинка" width="166px" height="133px">
            <img class="headPhone" src="IMG/CONTENT_2/headPhones_yellow.png" alt="Картинка" width="332px" height="474px">   
            <img class="lines_rigth" src="IMG/CONTENT_2/lines_rigth.png" alt="Картинка" width="198px" height="190px">
        </div>  
    </div>      
</div>
     <div class="content_cards">
        <div class="zapas">
            <div class="headphone_case_fon">
                <img src="IMG/CONTENT_4/case_phones.png">
            </div> 
            <div class="content_items">
                <h5>Что вы получите<br> в упаковке</h5>                  
            <div class="transfer_content_1">
                <img class="text_content_1" src="IMG/CONTENT_4/1_text.png" width="140px">
                <div class="text_line">
                    <img src="IMG/CONTENT_4/Line.png" width="250px">
                </div>   
            </div>
            <div class="transfer_content_2">
                <img class="text_content_2" src="IMG/CONTENT_4/2_text.png" width="150px">
                    <div class="text_line">
                        <img src="IMG/CONTENT_4/Line.png" width="250px">
                    </div>       
            </div>
            <div class="transfer_content_3">
                <img class="text_content_3" src="IMG/CONTENT_4/3_text.png" width="195px">
                <div class="text_line">
                    <img src="IMG/CONTENT_4/Line.png" width="250px">
                </div>   
            </div>
            <div class="transfer_content_4">
                <img src="IMG/CONTENT_4/4_text.png" width="195px">
                <div class="text_line">
                    <img src="IMG/CONTENT_4/Line.png" width="250px">
                </div>
            </div>         
          </div>  
        </div>               
    </div>
    <div class="fon_subscribe">
        <img class="notes_background_subscribe" src="IMG/SUBSCRIBE/notes_fon.png" alt="Ноты">
        <div class="subscribe">
            <h3>Подписаться</h3>
            <p class="text_black">Неизвестный текст</p>
            <div class="input_container">
                <input class="input" type="text" placeholder="Email address">
                <button class="button_subscribe" type="button">Subscribe</button>
            </div>
        </div>
    </div>    
</main>
    <footer class="footer">
        <div class="container_footer">
            <img class="logo_footer" src="IMG/HEAD/logo.png" alt="Логотоп" width="60px" height="55px">
            <div class="text">
                <a><p class="text_home">Главная</p></a>
                <a><p class="text_about">О нас</p></a>
                <a><p class="text_product">Продукты</p></a>
            </div>
            <div class="social">
                <a><button class="button_instagramm" type="button"><img src="IMG/FOOTER/instagramm.png" alt="Инстаграмм"></button></a>
                <a><button class="button_twitter" type="button"><img src="IMG/FOOTER/twitter.png" alt="твиттер"></button></a>
                <a><button class="button_facebook" type="button"><img src="IMG/FOOTER/facebook.png" alt="фейсбук"></button></a>      
            </div>
        </div>                  
    </footer>
    <script src="JS/script.js" defer></script>  
</body>
</html>
